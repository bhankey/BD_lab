version: '3.8'

services:
  postgres:
    container_name: postgres_container
    image: postgres:latest
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      PGDATA: /store/postgres
    volumes:
      - postgres:/store/postgres
    restart: unless-stopped
    ports:
      - "5432:5432"

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PASSWORD=${RD_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
    - redis:/bitnami

  migrations:
    container_name: migrations
    image: migrate/migrate
    restart: on-failure
    depends_on:
      - postgres
    volumes:
        - ./migrations:/database
    command:
        [ "-path", "/database", "-database", "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/finance?sslmode=disable", "${MIGRATIONS_STATUS:-up}"]

volumes:
  mysql:
  redis: